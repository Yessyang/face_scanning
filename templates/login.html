<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/assets/uploads/7733518.png" type="image/png" />
    <!-- Google Font for Custom Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .login-container {
            border-radius: 20px;
            box-shadow: 0 12px 12px 12px rgba(99, 164, 255, 0.8);
            padding: 50px;
            width: 35em;
            height: 38em;
            background: none;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .form-control {
          border-radius: 25px;
          padding: 15px;
          font-size: 1rem;
          color: white;
          background: none;
          border: 1px solid #ccc;
        }
        
        .form-control::placeholder {
            color: white;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(99, 164, 255, 0.8);
            border-color: #63a4ff;
        }

        .btn-custom {
            background: #1c54db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 30px;
        }

        .btn-custom:hover {
            background: #63a4ff;
            transform: translateY(-5px);
        }

        .alert {
            border-radius: 15px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInAlert 1s forwards;
        }

        @keyframes fadeInAlert {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .icon-container i {
            font-size: 3rem;
            color: #1c54db;
        }

        .form-label {
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="/assets/videos/vecteezy_ai-face-artificial-intelligence-network-ai-line-circuit_21922495.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <div class="icon-container">
            <i class="bi bi-person-circle"></i>
        </div>

        <h2>Login</h2>
        
        <!-- Form content -->
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-custom">Login</button>
        </form>
    </div>

    <!-- Trigger SweetAlert if message exists -->
    {% if message %}
        <script>
            Swal.fire({
                icon: '{{ message_type }}',
                title: '{{ message }}',
                showConfirmButton: true,
            });
        </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
